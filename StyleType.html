<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Text with HTML & CSS</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        .highlighted {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <p>Ми <span class="highlighted">ВИВЧАЄМО</span> форматування символів.</p>
    <p style="font-family: 'Roboto', sans-serif;">Ми вивчаємо форматування символів Roboto.</p>
    <p style="text-decoration: underline;">Ми вивчаємо форматування символів.</p>
    <p style="text-shadow: 2px 2px 4px #000;">Ми вивчаємо форматування символів.</p>
</body>
</html>
